<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo Sintonia</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BASE */
body{
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh;
    color:#1f2933;
    overflow-x:hidden;
}

/* TELAS */
.tela{
    display:none;
    min-height:100vh;
    padding:1rem;
    animation:fade .35s ease;
}
.tela.ativa{display:flex}

@keyframes fade{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:translateY(0)}
}

/* TELA INICIAL */
#inicio{
    align-items:center;
    justify-content:center;
    text-align:center;
}
.caixa-inicio{
    max-width:420px;
    width:100%;
    padding:0 1rem;
}
h1{
    font-size:clamp(2rem, 8vw, 3rem);
    color:white;
    margin-bottom:2rem;
    text-shadow:3px 3px 6px rgba(0,0,0,0.3);
    animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
    0%, 100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

/* BOT√ïES */
.botao{
    width:100%;
    padding:1rem;
    margin-bottom:1rem;
    border:none;
    border-radius:1.5rem;
    font-size:clamp(1rem, 4vw, 1.15rem);
    font-weight:700;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
.botao:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,0.3);
}
.botao:active{transform:scale(.97)}

.auto{
    background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color:white;
}
.manual{
    background:linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color:white;
}
.fav{
    background:linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    color:white;
}

/* BOT√ÉO VOLTAR */
.voltar{
    position:fixed;
    top:1rem;
    left:1rem;
    font-size:1.5rem;
    cursor:pointer;
    color:white;
    font-weight:bold;
    background:rgba(255,255,255,0.25);
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.2s;
    z-index:100;
    border:2px solid rgba(255,255,255,0.3);
}
.voltar:hover{
    background:rgba(255,255,255,0.35);
    transform:scale(1.1);
}
.voltar:active{
    transform:scale(0.95);
}

/* TELA AUTO */
#auto{
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:1rem;
}

/* CARTA */
.carta-container{
    width:100%;
    max-width:420px;
    margin:0 auto;
    perspective:900px;
}
.carta{
    display:flex;
    border-radius:1.5rem;
    overflow:hidden;
    aspect-ratio:1.3/1;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    animation:entrar .4s ease;
    border:4px solid rgba(255,255,255,0.3);
}
@keyframes entrar{
    from{transform:rotateY(15deg) scale(.95);opacity:0}
    to{transform:rotateY(0) scale(1);opacity:1}
}

.lado{
    width:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:1rem;
    font-weight:700;
    position:relative;
    font-size:clamp(0.9rem, 3.5vw, 1.1rem);
    line-height:1.4;
}
.esq{
    background:linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
    color:white;
}
.dir{
    background:linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    color:white;
}

.seta{
    position:absolute;
    top:8px;
    font-size:1.3rem;
    opacity:0.8;
}
.seta-esq{left:10px}
.seta-dir{right:10px}

/* A√á√ïES */
.acoes{
    display:flex;
    justify-content:center;
    gap:1rem;
    margin-top:1.5rem;
    flex-wrap:wrap;
    width:100%;
    max-width:420px;
}
.acao{
    padding:.8rem 1.8rem;
    border:none;
    border-radius:2rem;
    font-weight:700;
    cursor:pointer;
    font-size:clamp(0.95rem, 4vw, 1.1rem);
    transition:.2s;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
.acao:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.acao:active{
    transform:scale(.95);
}
.nova{
    background:linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    color:white;
    flex:1;
    min-width:120px;
}
.favoritar{
    background:rgba(255,255,255,0.9);
    color:#333;
    padding:.8rem 1.5rem;
}
.favoritar.ativo{
    background:linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    color:white;
}

/* TELAS DE LISTA */
#manual, #favoritos{
    flex-direction:column;
    padding-top:5rem;
}

/* LISTAS */
.lista{
    background:rgba(255,255,255,0.95);
    border-radius:1.2rem;
    padding:.8rem;
    width:100%;
    max-width:600px;
    margin:0 auto;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    max-height:calc(100vh - 7rem);
    overflow-y:auto;
}
.item{
    padding:.9rem;
    border-radius:.8rem;
    cursor:pointer;
    transition:.2s;
    margin-bottom:.3rem;
    font-size:clamp(0.9rem, 3.5vw, 1rem);
}
.item:hover{
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    transform:translateX(5px);
}
.item:active{
    transform:translateX(3px) scale(.98);
}

.lista-vazia{
    text-align:center;
    padding:2rem 1rem;
    color:#666;
    font-size:clamp(0.9rem, 3.5vw, 1rem);
}

/* RESPONSIVO */
@media (max-width: 480px){
    .caixa-inicio{
        padding:0 1.5rem;
    }
    .botao{
        padding:.9rem;
    }
    .carta{
        border:3px solid rgba(255,255,255,0.3);
    }
    .lado{
        padding:.8rem;
    }
    .acoes{
        gap:.8rem;
    }
    .acao{
        padding:.7rem 1.2rem;
    }
}

/* HORIZONTAL */
@media (orientation:landscape) and (max-height: 600px){
    .carta-container{
        max-width:480px;
    }
    #auto{
        padding:.5rem;
    }
    .acoes{
        margin-top:1rem;
    }
}
</style>
</head>

}

  btn();cont();
}
